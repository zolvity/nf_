<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@yourhandle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      cursor: url('https://r2.guns.lol/26ffccc8-1250-4c36-9785-46471dc39a94.webp') 16 16, auto !important;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 400px;
    }

    .link {
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      transition: background 0.3s;
    }

    .link:hover {
      background-color: #333;
    }

    /* Button Style */
    .btn {
      background-color: #1a1a1a;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Profile Section -->
  <img src="https://via.placeholder.com/100" alt="Profile" />
  <h1>@yourhandle</h1>

  <!-- Links Section -->
  <div class="links">
    <a class="link" href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
    <a class="link" href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
    <a class="link" href="https://discord.gg/yourserver" target="_blank">Discord</a>
    <!-- Add more links as needed -->
  </div>

  <!-- Background Change Button -->
  <button class="btn" onclick="changeBackground()">Change Background Color</button>

  <!-- JavaScript to change background color -->
  <script>
    function changeBackground() {
      document.body.style.backgroundColor = document.body.style.backgroundColor === 'rgb(14, 14, 14)' ? '#333' : '#0e0e0e';
    }
  </script>

</body>
</html>
