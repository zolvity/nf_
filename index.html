<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Custom Page</title>
  <style>
    /* Basic Styling */
    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      overflow: hidden;
      cursor: url('https://r2.guns.lol/26ffccc8-1250-4c36-9785-46471dc39a94.webp'), auto !important;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Full-screen background video */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Styling for the audio player */
    .audio-player {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
    }

    /* Remove cursor bubble effect */
    /* No custom cursor element needed now */
  </style>
</head>
<body>
  <h1>Welcome to My Custom Page</h1>

  <!-- Audio Player Section -->
  <audio class="audio-player" controls autoplay>
    <source src="https://drive.google.com/uc?id=1T2JTDdLP7EgaXKWzJihfY8NNuMLwzmSQ" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <!-- Button Example (Optional, You can remove this if you don't need it) -->
  <button class="button" onclick="alert('Button clicked!')">Click Me</button>

  <!-- Fullscreen Background Video -->
  <video autoplay muted loop>
    <source src="https://r2.guns.lol/7e4363b6-5af8-498e-a4bb-27f5fa39db5b.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
