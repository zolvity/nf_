<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Custom Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="https://r2.guns.lol/7e4363b6-5af8-498e-a4bb-27f5fa39db5b.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio Player (Autoplay) -->
    <audio autoplay loop>
        <source src="https://drive.google.com/uc?export=download&id=1T2JTDdLP7EgaXKWzJihfY8NNuMLwzmSQ" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Profile Section -->
    <div id="profile">
        <img src="assets/profile.jpg" alt="Profile Picture" id="profile-pic">
        <h1>Your Name</h1>
        <p>Your bio goes here...</p>
        <div id="custom-links">
            <a href="https://example.com" class="custom-link">My Link</a>
        </div>
    </div>

    <!-- Custom Cursor Effect -->
    <div id="cursor">
        <img src="https://assets.guns.lol/sparkle_white.gif" alt="Cursor Effect" id="cursor-effect">
    </div>

    <!-- Custom Button -->
    <button class="custom-button" onclick="window.location.href='https://example.com'">Click Me</button>

    <script src="custom.js"></script>
</body>
</html>
