<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zolvity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen video background */
    body, html {
      height: 100%;
      margin: 0;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensure video stays behind content */
    }

    body {
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .profile {
      text-align: center;
      z-index: 1;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .profile h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    .link {
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      transition: background 0.3s;
    }

    .link:hover {
      background-color: #333;
    }

    /* Custom Cursor Image */
    body {
      cursor: url('https://r2.guns.lol/26ffccc8-1250-4c36-9785-46471dc39a94.webp'), auto;
    }

    /* Audio Player Section */
    .audio-section {
      margin-top: 20px;
      text-align: center;
      z-index: 1;
    }

    .audio-player {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video src="https://r2.guns.lol/7e4363b6-5af8-498e-a4bb-27f5fa39db5b.mp4" playsinline loop autoplay muted></video>

  <!-- Profile Section -->
  <div class="profile">
    <img src="https://via.placeholder.com/100" alt="Profile" />
    <h1>@yourhandle</h1>
    <p>A short description about you!</p>
  </div>

  <!-- Links Section -->
  <div class="links">
    <a class="link" href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
    <a class="link" href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
    <a class="link" href="https://discord.gg/yourserver" target="_blank">Discord</a>
    <a class="link" href="https://github.com/yourgithub" target="_blank">GitHub</a>
  </div>

  <!-- Audio Section -->
  <div class="audio-section">
    <audio class="audio-player" controls>
      <source src="https://www.youtube.com/watch?v=DBhfYWOWR_k&ab_channel=lilloadedmusic" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
