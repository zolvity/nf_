<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@yourhandle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen video background */
    body, html {
      height: 100%;
      margin: 0;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensure video stays behind content */
    }

    body {
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .profile {
      text-align: center;
      z-index: 1;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .profile h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    .link {
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      transition: background 0.3s;
    }

    .link:hover {
      background-color: #333;
    }

    /* Custom SVG Cursor */
    .cursor {
      position: absolute;
      pointer-events: none;
      width: 40px;  /* Adjust cursor size */
      height: 40px; /* Adjust cursor size */
      z-index: 9999;
      transition: transform 0.1s ease;
    }

    .cursor svg {
      width: 100%;
      height: 100%;
      fill: #fff; /* Custom cursor color */
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video src="https://r2.guns.lol/7e4363b6-5af8-498e-a4bb-27f5fa39db5b.mp4" playsinline loop autoplay muted></video>

  <!-- Profile Section -->
  <div class="profile">
    <img src="https://via.placeholder.com/100" alt="Profile" />
    <h1>@yourhandle</h1>
    <p>A short description about you!</p>
  </div>

  <!-- Links Section -->
  <div class="links">
    <a class="link" href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
    <a class="link" href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
    <a class="link" href="https://discord.gg/yourserver" target="_blank">Discord</a>
    <a class="link" href="https://github.com/yourgithub" target="_blank">GitHub</a>
  </div>

  <!-- JavaScript for Custom SVG Cursor -->
  <script>
    // Create the SVG cursor
    const cursor = document.createElement("div");
    cursor.classList.add("cursor");
    cursor.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
        <path fill="currentColor" d="M0 0v24h24V0Zm4.8 4.8H16V8h3.2v11.2H16V8H8v11.2H4.8V8Z"></path>
      </svg>`;
    document.body.appendChild(cursor);

    // Follow the mouse pointer
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.pageX - cursor.offsetWidth / 2}px`;
      cursor.style.top = `${e.pageY - cursor.offsetHeight / 2}px`;
    });
  </script>

</body>
</html>
